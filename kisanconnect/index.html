          <h4 class="fw-bold">Overview</h4>
          <p>Rice (Oryza sativa) is one of the most important cereal crops in the world, feeding more than half of the global population daily. It is primarily cultivated in Asian countries such as India, China, Indonesia, Bangladesh, Vietnam, and Thailand. The crop plays a crucial role in food security, employment, and rural livelihoods. Rice originated in the tropical and subtropical regions of Asia about 9,000 years ago, with archaeological evidence tracing its domestication to the Yangtze River Valley in China. Over time, various species and varieties evolved, including Oryza sativa indica and Oryza sativa japonica, which differ in grain size, texture, and climatic adaptability.
Nutritionally, rice provides carbohydrates for energy, moderate protein, small quantities of essential amino acids, and vitamins such as thiamine, niacin, and riboflavin. While white rice is more common, brown rice and parboiled rice offer higher nutritional benefits due to retained fiber and micronutrients.
Rice cultivation has also become central to research and biotechnology. Scientists have developed high-yielding, drought-tolerant, and pest-resistant varieties through hybridization and genetic modification. The International Rice Research Institute (IRRI) and other organizations have made significant contributions toward sustainable rice production systems. Moreover, rice straw and husk are utilized for biofuel, compost, and animal feed, reducing waste. In recent years, innovations like precision agriculture, remote sensing, and smart irrigation systems have been integrated into rice farming to enhance productivity while conserving resources. Thus, rice remains not only a staple food but also a key agricultural commodity that sustains economies, supports biodiversity, and ensures global food security.</p>

          <h4 class="fw-bold mt-3">Plantation Techniques</h4>
          <p>Rice cultivation requires specific plantation techniques adapted to soil, water, and climate conditions. The most common methods are transplanting, direct seeding, and the System of Rice Intensification (SRI). Transplanting involves raising seedlings in nurseries for 20‚Äì30 days before replanting them into puddled fields, which helps in proper spacing, easier weed control, and healthy crop establishment. Although labor-intensive, it ensures higher yields under controlled irrigation. Direct seeding, on the other hand, is more water-efficient and time-saving; pre-germinated seeds are sown directly into prepared fields using broadcasting or drilling methods. This technique is suitable in regions with limited labor or water resources but requires careful weed management. The SRI method, developed in Madagascar, focuses on using young seedlings, wider spacing, intermittent irrigation, and organic fertilizers to enhance root growth and yield while reducing input costs. Field preparation is critical for successful plantation‚Äîfarmers plow and level the land to create a soft, even surface that retains water uniformly. Constructing bunds around fields helps conserve water and prevent soil erosion. Modern machinery like mechanical transplanters, seed drills, and weeders has improved efficiency and precision in planting. Quality seed selection is another vital step; certified seeds with high germination rates ensure strong, uniform crops. Seeds are often treated with fungicides or bio-agents to prevent early-stage infections. Timely sowing, ideal spacing (typically 20 √ó 20 cm for SRI), and proper nursery management significantly influence yield. In recent years, farmers have adopted sustainable techniques like laser land leveling and precision planting, which save resources and improve productivity. Overall, efficient plantation techniques combining traditional knowledge and modern technology ensure better crop establishment, higher yields, and reduced environmental impact.</p>

          <h4 class="fw-bold mt-3">Soil</h4>
          <p>Rice thrives best in fertile clayey or loamy soils capable of retaining water and supporting continuous submergence, as its growth demands standing water for much of the cultivation period. The ideal soil pH ranges between 5.5 and 7.0, which ensures optimal nutrient absorption and microbial activity. Before planting, fields are thoroughly plowed, puddled, and leveled to make the soil soft, compact, and suitable for transplanting or direct seeding. Puddling helps create a thin hardpan below the surface that prevents excessive percolation of water, conserves nutrients, and suppresses weeds. Incorporating organic matter such as green manure, compost, or farmyard manure enhances soil structure, aeration, and fertility. Balanced fertilization is essential for healthy crop development; nitrogen promotes vegetative growth, phosphorus strengthens root formation, and potassium improves disease resistance and grain filling. Micronutrients like zinc, sulfur, and iron are equally crucial for maintaining plant vigor. Farmers are advised to perform soil testing before each cropping season to detect nutrient deficiencies, salinity, or pH imbalance and to apply fertilizers accordingly. Integrated Nutrient Management (INM) practices that combine organic, chemical, and biofertilizers help sustain soil health over time. Crop rotation with legumes or pulses naturally replenishes nitrogen levels and prevents pest buildup. In coastal regions, saline-tolerant rice varieties such as Pokkali or CSR-30 are cultivated, while proper drainage systems are installed to avoid water stagnation in heavy rainfall zones. Mulching and contour bunding techniques are useful in upland rice fields to prevent soil erosion and moisture loss. Healthy soil not only boosts productivity but also supports biodiversity, enhances water retention, and ensures the sustainability of rice ecosystems for future cultivation cycles.</p>

          <h4 class="fw-bold mt-3">Region</h4>
          <p>Rice is grown across diverse ecological and geographical regions, each with distinct climatic and soil characteristics. Asia accounts for over 90% of global rice production, with India, China, Indonesia, Vietnam, Thailand, and Bangladesh leading the output. In India, major rice-growing regions include West Bengal, Uttar Pradesh, Punjab, Andhra Pradesh, Tamil Nadu, Odisha, and Bihar, where favorable monsoon conditions and fertile plains support extensive cultivation. Globally, rice ecosystems are categorized into irrigated lowland, rainfed lowland, upland, and flood-prone systems. Irrigated lowlands, found in river basins like the Ganges, Mekong, and Nile, rely on controlled irrigation and produce high yields. Rainfed lowlands depend heavily on monsoon rainfall and are vulnerable to drought or flooding, while upland rice grows in hilly areas with direct rainfall and good drainage. Flood-prone regions cultivate deepwater or floating rice varieties that can survive submergence. In northern India, rice is primarily a Kharif crop sown with the onset of monsoon (June to November), while southern states, with irrigation support, grow two to three crops annually, including Rabi and summer rice. Popular regional varieties include Basmati from North India, Sona Masuri from Andhra Pradesh, and Ponni from Tamil Nadu, each known for distinct grain quality and aroma. Outside Asia, countries such as Brazil, Nigeria, Egypt, and the southern United States also contribute significantly to global rice production. This vast geographical adaptability demonstrates rice‚Äôs versatility as a crop capable of thriving under diverse climatic zones. Regional variations in rainfall, soil type, and cultural practices have given rise to thousands of local varieties, each suited to unique environmental conditions and consumer preferences, ensuring global food diversity and stability.</p>

          <h4 class="fw-bold mt-3">Irrigation techniques</h4>
          <p>Rice requires abundant water for optimal growth, demanding about 1200‚Äì1500 millimeters during its growing period. Traditionally, rice fields are kept flooded under 5‚Äì10 centimeters of standing water through continuous flooding or basin irrigation. This helps in weed suppression, temperature regulation, and nutrient availability. However, with increasing water scarcity, more sustainable irrigation techniques have emerged. The Alternate Wetting and Drying (AWD) method, promoted by the International Rice Research Institute, allows fields to partially dry before re-flooding. A simple perforated tube inserted in the field helps farmers monitor water depth. AWD reduces water use by 25‚Äì30%, minimizes methane emissions, and maintains yield levels. In upland or water-limited regions, sprinkler and drip irrigation systems are introduced to deliver precise water amounts, reducing wastage and improving efficiency. In hilly regions, contour bunding and terracing prevent soil erosion while conserving water. Traditional methods like canal irrigation, check dams, and rainwater harvesting continue to play a major role in rural areas. Critical stages of rice growth‚Äîtransplanting, tillering, panicle initiation, and flowering‚Äîrequire consistent moisture, while excess water during grain ripening can be drained to prevent fungal diseases. Modern tools like soil moisture sensors, automated pumps, and weather-based irrigation scheduling have made water management more efficient. Additionally, integrating solar-powered irrigation systems provides energy-efficient water supply in remote regions. Maintaining proper irrigation ensures healthy plant growth, better nutrient uptake, and higher productivity. Sustainable irrigation techniques not only conserve water but also contribute to environmental protection and climate resilience. Thus, the shift from traditional flooding to smart water management is essential for future-ready rice farming.</p>

          <h4 class="fw-bold mt-3">Climate Requirements</h4>
          <p>Rice is a tropical and subtropical crop that flourishes in warm, humid environments. The ideal temperature range for its growth is between 20¬∞C and 37¬∞C, with the optimum being 30¬∞C during vegetative and flowering stages. Temperatures below 16¬∞C slow germination, while above 40¬∞C cause pollen sterility and reduced grain formation. Rice requires a rainfall of 100‚Äì200 centimeters annually, though irrigated systems compensate for lesser rainfall. It grows best in areas with high humidity, bright sunshine for 5‚Äì7 hours daily, and windless conditions during flowering to ensure successful pollination. The crop can be grown from sea level to altitudes of 2000 meters depending on the variety. Lowland rice thrives in flooded plains, while upland varieties grow on well-drained slopes relying on rainfall. The growing season varies with location‚ÄîIndia cultivates rice mainly in the Kharif season (June‚ÄìNovember), while in southern and eastern regions, additional Rabi or Boro crops are grown with irrigation. Climate change has introduced new challenges such as unpredictable monsoons, droughts, and heat stress, which affect yield and grain quality. Farmers are now adopting climate-resilient strategies like drought-tolerant or flood-tolerant varieties, alternate wetting irrigation, and crop diversification to adapt. The success of rice farming largely depends on maintaining an appropriate balance of temperature, rainfall, and humidity throughout the growing cycle. Ideal climatic conditions ensure strong vegetative growth, timely flowering, and good grain filling. Thus, understanding regional climate patterns and adapting cultivation practices accordingly is vital for stable and sustainable rice production, particularly in the face of global environmental changes.</p>

          <h4 class="fw-bold mt-3">Disease</h4>
          <p>Rice is susceptible to various diseases caused by fungi, bacteria, and viruses, which can severely reduce yield and grain quality. Among the most destructive are rice blast, bacterial leaf blight, sheath blight, and tungro virus. Rice blast, caused by Magnaporthe oryzae, affects leaves, nodes, and panicles, producing grayish lesions that hinder photosynthesis. High humidity and fluctuating temperatures favor its spread, and resistant varieties or fungicides like tricyclazole are commonly used to control it. Bacterial leaf blight, caused by Xanthomonas oryzae pv. oryzae, begins as water-soaked lesions on leaf edges that turn yellow and wilt, spreading rapidly through rain or irrigation water. Preventive measures include using clean seeds, resistant cultivars, and copper-based bactericides. Sheath blight, caused by Rhizoctonia solani, produces irregular lesions near the waterline, thriving in dense crops with poor air circulation. Proper spacing, balanced fertilization, and fungicide application can limit the damage. Rice tungro virus, transmitted by leafhoppers, causes stunted growth and yellow-orange leaves. Controlling vectors and removing infected plants helps manage its spread. Other diseases such as brown spot, stem rot, and false smut can also affect yield. Integrated Disease Management (IDM) practices combining resistant varieties, crop rotation, field sanitation, and biological control agents are the most sustainable approach. Avoiding excessive nitrogen fertilizers, ensuring proper drainage, and regular monitoring prevent disease outbreaks. Early detection and timely action play a crucial role in minimizing losses. By adopting IDM and resistant cultivars, farmers can achieve healthier crops and sustainable rice production even in disease-prone regions.</p>

  function renderCrops(category = 'All') {
  const cropGrid = document.getElementById('cropGrid');
  cropGrid.innerHTML = ''; // Clear previous cards

  // Use the detailed crops already defined in your script
  const filtered = category === 'All' ? crops : crops.filter(c => c.category === category);

  if (filtered.length === 0) {
    cropGrid.innerHTML = `<p class="text-center text-gray-500">No crops found in ${category} category.</p>`;
    return;
  }

  // Create cards dynamically
  filtered.forEach(crop => {
    const card = document.createElement('div');
    card.className = 'crop-card bg-white rounded-xl shadow hover:shadow-lg overflow-hidden transition cursor-pointer';
    card.innerHTML = `
      <img src="${crop.image}" alt="${crop.name}">
      <div class="p-4">
        <h4 class="font-bold text-green-700">${crop.name}</h4>
        <p class="text-sm text-gray-600">Category: ${crop.category}</p>
      </div>
    `;
    // Modal open on click
    card.addEventListener('click', () => openCropModal(crop));
    cropGrid.appendChild(card);
  });
}

// Function to open modal with crop details
function openCropModal(crop) {
  document.getElementById('cropModalLabel').innerText = crop.name;
  document.getElementById('cropModalImage').src = crop.image;
  document.getElementById('cropModalContent').innerHTML = crop.guide;
  new bootstrap.Modal(document.getElementById('cropModal')).show();
}

// Hook filter buttons
function filterCrops(category) {
  renderCrops(category);
}
